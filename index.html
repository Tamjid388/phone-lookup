<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <style>
        .b{
            border: 2px solid black;
        }
    </style>
    
    <header class="bg-neutral">
<!-- NAVBAR -->
 <nav>
    <div class="navbar bg-base-100 bg-neutral text-white space-x-2 ">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Phone-lookup</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li>
              <details>
                <summary>Brands</summary>
                <ul class="bg-base-100 rounded-t-none p-2 text-black">
                  <li><a>Apple</a></li>
                  <li><a>Samsung</a></li>
                </ul>
              </details>
            </li>
          </ul>
        </div>

<!-- Avatar -->
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img
                alt="Tailwind CSS Navbar component"
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
          </div>
      </div>
 </nav>



    </header>

<!-- Searchbar -->

    <section class="container  mx-auto py-4">

        <fieldset class="form-control flex justify-center items-center ">
           
            <div class="join flex w-full max-w-lg justify-center ">
                <input id="search-box"
                    type="text"
                    placeholder="Search"
                    class="input input-bordered join-item focus:outline-none w-full md:w-3/4 lg:w-full" />
                <button class="btn btn-primary join-item" onclick="handleSearch()">Search</button>
            </div>
        <div class="py-4">
            <span class="loading loading-spinner loading-lg hidden w-14" id="spinner"></span>
        </div>    
        </fieldset>
    </section>
    <div class="container mx-auto text-center">
      <button onclick="handleShowALL()" class= "btn btn-primary p-3 rounded-lg font-bold">
        Show ALL</button>
    </div>
  
    <section id="phone-container" class="container  mx-auto py-4 grid grid-cols-1 lg:grid-cols-3 gap-8">
     

    </section>




     <!-- Footer Section -->
     <footer class="footer bg-base text-base-content md:p-10">
      <div
        class="bg-base footer mx-auto flex flex-col md:flex-row justify-between p-10"
      >
        <nav class="text-black">
          <h6 class="footer-title font-bold text-3xl">Phone <span class="text-primary">lookup</span></h6>
          <a class="link link-hover"
            >Location: av. Washington 165, NY CA 54003</a
          >
          <a class="link link-hover"> Phone: +31 85 964 47 25 </a>
          <a class="link link-hover"> Email: info@yourdomain.com</a>
          <a class="link link-hover"> Openings hours: 9.00 AM - 5.00 PM</a>
          <div class="flex items-center">
            <img src="images/instagram-48.png" alt="" />
            <img src="images/facebook-48.png" alt="" />
            <img src="images/twitterx-48.png" alt="" />
          </div>
        </nav>
        <nav class="text-black">
          <h6 class="footer-title">Company</h6>
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </nav>
        <form class="">
          <h6 class="footer-title text-black">Drop a Message</h6>
          <fieldset class="w-auto md:w-80">
            <div class="join flex flex-col space-y-2">
              <input
                type="text"
                placeholder="Enter your email address"
                class="input input-bordered"
              />
              <button class="text-white btn btn-primary border-0">
                Subscribe
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </footer>

    <!-- ... -->



    <script src="script.js"></script>
</body>
</html>
